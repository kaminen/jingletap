<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jingle Tap 🔥</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #3d0000);
      color: #ff6666;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 20px;
      color: #ff0000;
      text-shadow: 2px 2px 5px #000000;
      text-transform: uppercase;
    }

    #fileInput {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: 2px solid #ff0000;
      border-radius: 5px;
      background-color: #660000;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #fileInput:hover {
      background-color: #990000;
      border-color: #ff3333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 300px;
    }

    li {
      background-color: #3d0000;
      color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 7px 15px;
      font-size: 1rem;
      border: 2px solid #ff3333;
      border-radius: 5px;
      background-color: #660000;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #990000;
      border-color: #ff6666;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ff6666;
    }

    /* Mobilanpassning */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      li {
        padding: 10px;
        font-size: 0.9rem;
      }

      button {
        font-size: 0.8rem;
        padding: 5px 10px;
      }

      #fileInput {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>🔥 Jingle Tap 🔥</h1>
  <input type="file" id="fileInput" accept="audio/*" />
  <ul id="soundList"></ul>
  <div class="footer">Släpp loss dina ljud och gör kaos! 🔥</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const soundList = document.getElementById('soundList');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const listItem = document.createElement('li');
        listItem.textContent = file.name;

        const playButton = document.createElement('button');
        playButton.textContent = '▶️ Spela';
        playButton.addEventListener('click', () => {
          const audio = new Audio(URL.createObjectURL(file));
          audio.play();
        });

        listItem.appendChild(playButton);
        soundList.appendChild(listItem);
      }
    });
  </script>
</body>
</html>
