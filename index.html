<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jingle Tap med Inspelning</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #00416a, #e4e5e6);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #f8d210;
      text-shadow: 2px 2px 5px #8b0000;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2a9d8f;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #21867a;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 300px;
    }

    li {
      background-color: #fff;
      color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üéÑ Jingle Tap med Inspelning üé∂</h1>
  <button id="recordButton">üéôÔ∏è B√∂rja Inspelning</button>
  <button id="stopButton" disabled>‚èπÔ∏è Stoppa Inspelning</button>
  <ul id="recordingsList"></ul>
  <div class="footer">God Jul och Gott Nytt √Ör! üéÖ</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const recordingsList = document.getElementById('recordingsList');

    // B√∂rja inspelning
    recordButton.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        audioChunks = [];
        const audioUrl = URL.createObjectURL(audioBlob);
        const listItem = document.createElement('li');

        const playButton = document.createElement('button');
        playButton.textContent = '‚ñ∂Ô∏è Spela';
        playButton.addEventListener('click', () => {
          const audio = new Audio(audioUrl);
          audio.play();
        });

        listItem.textContent = `Inspelning ${recordingsList.children.length + 1}`;
        listItem.appendChild(playButton);
        recordingsList.appendChild(listItem);
      };

      mediaRecorder.start();
      recordButton.disabled = true;
      stopButton.disabled = false;
    });

    // Stoppa inspelning
    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      recordButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
