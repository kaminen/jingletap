<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #3d0000);
      color: #ff6666;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff0000;
      text-shadow: 2px 2px 5px #000000;
      text-transform: uppercase;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    button {
      width: 80%;
      max-width: 300px;
      margin: 15px 0;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 3px solid #ff3333;
      border-radius: 10px;
      background-color: #660000;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    button:hover {
      background-color: #990000;
      border-color: #ff6666;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ff6666;
    }

    /* Mobilanpassning */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>

</html>
